version: 1
applications:
  - appRoot: backend
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build          # builds backend resources
            - chmod +x bin/postbuild.sh
            - ./bin/postbuild.sh       # writes .amplify-hosting/ + deploy-manifest.json
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
